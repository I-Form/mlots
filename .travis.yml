language: python

dist: xenial

notifications:
  email:
    recipients:
      - vivek.mahato@ucdconnect.ie

    on_success: [change]
    on_failure: [change]

after_success:
  - bash <(curl -s https://codecov.io/bash)
  
python:
  - '3.7'
  - '3.8'

install:
  - pip install -r requirements.txt
  - pip install coverage
  
script:
  - coverage run --source=. -m unittest discover tests
